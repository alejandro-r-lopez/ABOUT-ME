<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>

        <!-- fonts -->

                <li>Enjoys food</li>
                <li>Expert in neading biscuits</li>
                <li>Scared of her own shadow</li>

            <br />

            <h2 id="killuaname">KILLUA</h2>

            <img src="assets/KILLUA.jpg" id="killuapic" />

            <p>This is Killua Alexander</p>

            <ul>
                <li>Enjoys laying on warm cement</li>
